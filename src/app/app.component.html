<div class="layout-topbar">
  <div style="color:white" >Angular + SignalR Notifications</div>
</div>
<div class="container">
  <h3 class="chat_header">Chat Application | user: {{uniqueID}}</h3>
  <div class="msg_history">
    <div *ngFor="let msg of msgs">
      <div class="block">
        <div class="incoming_msg" *ngIf="msg.type == 'received'">    
          <div>  
            <p style="background: rgb(80, 224, 80); height: 20px; padding: 10px;margin: 5px; border-radius: 10px;">  
            {{msg.message}}   
            </p>  
            <span class="time_date"> {{msg.date | date:'medium'}} </span>  
          </div>  
        </div>  
        <div class="outgoing_msg" *ngIf="msg.type == 'sent'">  
          <div class="sent_msg">  
            <p style="background: aquamarine; height: 20px; padding: 10px;margin: 5px; border-radius: 10px;">  
                {{msg.message}}   
            </p>  
            <span class="time_date"> {{msg.date | date:'medium'}}</span>  
          </div>  
        </div>
      </div>
    </div>
  </div>
  <div class="type_msg">  
    <div class="input_msg_write">  
      <input type="text" class="write_msg" [value]="txtMessage"  
      (input)="txtMessage=$event.target.value" (keydown.enter)="sendMessage()" placeholder="Type a message" />  
      <button class="msg_send_btn" type="button"  (click)="sendMessage()">gá»­i</button>  
    </div>  
  </div>
</div>
